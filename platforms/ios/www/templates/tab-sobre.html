<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Agenda Água Boa - Sobre">
  <ion-content class="padding">
    <div class="list">
      <a class="item item-avatar" ng-click="openGithub()">
        <img src="img/avatar.png">
        <h2>Cezar Vinícius de O. Pretto</h2>
        <p>@cezarpretto</p>
      </a>
      <a class="item" ng-click="count()">
        <p>Versão 1.0.3</p>
      </a>
      <a class="item text-center" ng-if="counter_">
        <p>Você está quase lá: {{counter_}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
